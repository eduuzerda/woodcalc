<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cubicador de madera aserrada - Desarrollado por Eduardo Zerda</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<div class="container">
		<div class="calculator">
			<header>
			<h2>CUBICADOR</h2>
			<h2>MADERA ASERRADA</h2>
			
		</header>
		<form id="form">
			<label>Alto ('')</label>
			<input id="diameter.one" step="0.01" type="number" required>
			<label>Ancho ('')</label>
			<input id="diameter.two" step="0.01" type="number" required>
			<label>Largo (')</label>
			<input id="long" step="0.01" type="number" required>
			<button id="calc" type="submit" >Calcular</button>
		</form>
		<div id="result">
		</div>
		<footer>
			Developed by <a href="https://www.instagram.com/eduuzerda">@eduuzerda</a><br><br> Â© Todos los derechos reservados
		</footer>
	</div>
		</div>
</body>
<script src="scripts.js"></script>
</html>
